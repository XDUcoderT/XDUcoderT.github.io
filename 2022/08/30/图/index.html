                <h2 id="点结构的描述"><a href="#点结构的描述" class="headerlink" title="点结构的描述"></a>点结构的描述</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span> &#123;<br>	<span class="hljs-keyword">public</span> <span class="hljs-type">int</span> value; 	<span class="hljs-comment">//点的值</span><br>	<span class="hljs-keyword">public</span> <span class="hljs-type">int</span> in;		  <span class="hljs-comment">//入度</span><br>	<span class="hljs-keyword">public</span> <span class="hljs-type">int</span> out;      <span class="hljs-comment">//出度</span><br>	<span class="hljs-keyword">public</span> ArrayList&lt;Node&gt; nexts; <span class="hljs-comment">//邻居点</span><br>	<span class="hljs-keyword">public</span> ArrayList&lt;Edge&gt; edges;<span class="hljs-comment">//邻接边</span><br><br>	<span class="hljs-keyword">public</span> <span class="hljs-title function_">Node</span><span class="hljs-params">(<span class="hljs-type">int</span> value)</span> &#123;<br>		<span class="hljs-built_in">this</span>.value = value;<br>		in = <span class="hljs-number">0</span>;<br>		out = <span class="hljs-number">0</span>;<br>		nexts = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>		edges = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="边结构的描述"><a href="#边结构的描述" class="headerlink" title="边结构的描述"></a>边结构的描述</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Edge</span> &#123;<br>	<span class="hljs-keyword">public</span> <span class="hljs-type">int</span> weight; <span class="hljs-comment">//边的权重</span><br>	<span class="hljs-keyword">public</span> Node from;<span class="hljs-comment">//来自的点</span><br>	<span class="hljs-keyword">public</span> Node to;   <span class="hljs-comment">//去向的点</span><br><br>	<span class="hljs-keyword">public</span> <span class="hljs-title function_">Edge</span><span class="hljs-params">(<span class="hljs-type">int</span> weight, Node from, Node to)</span> &#123;<br>		<span class="hljs-built_in">this</span>.weight = weight; <br>		<span class="hljs-built_in">this</span>.from = from;<br>		<span class="hljs-built_in">this</span>.to = to;<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="图结构的描述"><a href="#图结构的描述" class="headerlink" title="图结构的描述"></a>图结构的描述</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Graph</span> &#123;<br>	<span class="hljs-keyword">public</span> HashMap&lt;Integer, Node&gt; nodes;<br>	<span class="hljs-keyword">public</span> HashSet&lt;Edge&gt; edges;<br>	<br>	<span class="hljs-keyword">public</span> <span class="hljs-title function_">Graph</span><span class="hljs-params">()</span> &#123;<br>		nodes = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();<br>		edges = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashSet</span>&lt;&gt;();<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="构造图结构"><a href="#构造图结构" class="headerlink" title="构造图结构"></a>构造图结构</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">GraphGenerator</span> &#123;<br><span class="hljs-comment">// matrix 所有的边</span><br>	<span class="hljs-comment">// N*3 的矩阵</span><br>	<span class="hljs-comment">// [weight, from节点上面的值，to节点上面的值]</span><br>	<span class="hljs-comment">// </span><br>	<span class="hljs-comment">// [ 5 , 0 , 7]</span><br>	<span class="hljs-comment">// [ 3 , 0,  1]</span><br>	<span class="hljs-comment">// </span><br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Graph <span class="hljs-title function_">createGraph</span><span class="hljs-params">(<span class="hljs-type">int</span>[][] matrix)</span> &#123;<br>		<span class="hljs-type">Graph</span> <span class="hljs-variable">graph</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Graph</span>();<br>		<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; matrix.length; i++) &#123;<br>			 <span class="hljs-comment">// 拿到每一条边， matrix[i] </span><br>			<span class="hljs-type">int</span> <span class="hljs-variable">weight</span> <span class="hljs-operator">=</span> matrix[i][<span class="hljs-number">0</span>];<br>			<span class="hljs-type">int</span> <span class="hljs-variable">from</span> <span class="hljs-operator">=</span> matrix[i][<span class="hljs-number">1</span>];<br>			<span class="hljs-type">int</span> <span class="hljs-variable">to</span> <span class="hljs-operator">=</span> matrix[i][<span class="hljs-number">2</span>];<br>			<span class="hljs-keyword">if</span> (!graph.nodes.containsKey(from)) &#123;<br>				graph.nodes.put(from, <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(from));<br>			&#125;<br>			<span class="hljs-keyword">if</span> (!graph.nodes.containsKey(to)) &#123;<br>				graph.nodes.put(to, <span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(to));<br>			&#125;<br>			<span class="hljs-type">Node</span> <span class="hljs-variable">fromNode</span> <span class="hljs-operator">=</span> graph.nodes.get(from);<br>			<span class="hljs-type">Node</span> <span class="hljs-variable">toNode</span> <span class="hljs-operator">=</span> graph.nodes.get(to);<br>			<span class="hljs-type">Edge</span> <span class="hljs-variable">newEdge</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Edge</span>(weight, fromNode, toNode);<br>			fromNode.nexts.add(toNode);<br>			fromNode.out++;<br>			toNode.in++;<br>			fromNode.edges.add(newEdge);<br>			graph.edges.add(newEdge);<br>		&#125;<br>		<span class="hljs-keyword">return</span> graph;<br>	&#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="图的宽度优先遍历"><a href="#图的宽度优先遍历" class="headerlink" title="图的宽度优先遍历"></a>图的宽度优先遍历</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Code01_BFS</span> &#123;<br><br>	<span class="hljs-comment">// 从node出发，进行宽度优先遍历</span><br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">bfs</span><span class="hljs-params">(Node start)</span> &#123;<br>	<span class="hljs-comment">//边界条件 是否全部没有</span><br>		<span class="hljs-keyword">if</span> (start == <span class="hljs-literal">null</span>) &#123;<br>			<span class="hljs-keyword">return</span>;<br>		&#125;<br>		<span class="hljs-comment">//利用队列 + Set（作为注册中心）实现宽度优先遍历</span><br>		Queue&lt;Node&gt; queue = <span class="hljs-keyword">new</span> <span class="hljs-title class_">LinkedList</span>&lt;&gt;();<br>		HashSet&lt;Node&gt; set = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashSet</span>&lt;&gt;();<br>		<span class="hljs-comment">//初始化队列和注册中心</span><br>		queue.add(start);<br>		set.add(start);<br>		<span class="hljs-keyword">while</span> (!queue.isEmpty()) &#123;<br>			<span class="hljs-comment">//弹出队头元素</span><br>			<span class="hljs-type">Node</span> <span class="hljs-variable">cur</span> <span class="hljs-operator">=</span> queue.poll();<br>			<span class="hljs-comment">//每次弹出的时候对该节点执行操作，这里就用打印来代替</span><br>			System.out.println(cur.value);<br>			<span class="hljs-comment">//弹出之后遍历该节点的所有邻居节点，如果已经注册过，就不加入到队列中，否则先注册在加入到队列中</span><br>			<span class="hljs-keyword">for</span> (Node next : cur.nexts) &#123;<br>				<span class="hljs-keyword">if</span> (!set.contains(next)) &#123;<br>					set.add(next);<br>					queue.add(next);<br>				&#125;<br>			&#125;<br>		&#125;<br>	&#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="图的深度优先搜索"><a href="#图的深度优先搜索" class="headerlink" title="图的深度优先搜索"></a>图的深度优先搜索</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Code02_DFS</span> &#123;<br><br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">dfs</span><span class="hljs-params">(Node node)</span> &#123;<br>	   <span class="hljs-comment">//边界条件</span><br>		<span class="hljs-keyword">if</span> (node == <span class="hljs-literal">null</span>) &#123;<br>			<span class="hljs-keyword">return</span>;<br>		&#125;<br>		<span class="hljs-comment">//利用栈和set(作为注册中心)来实现</span><br>		Stack&lt;Node&gt; stack = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Stack</span>&lt;&gt;();<br>		HashSet&lt;Node&gt; set = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashSet</span>&lt;&gt;();<br>		<span class="hljs-comment">//初始化栈和注册中心</span><br>		stack.add(node);<br>		set.add(node);<br>		System.out.println(node.value);<br>		<span class="hljs-keyword">while</span> (!stack.isEmpty()) &#123;<br>			<span class="hljs-comment">//每次弹出栈顶元素</span><br>			<span class="hljs-type">Node</span> <span class="hljs-variable">cur</span> <span class="hljs-operator">=</span> stack.pop();<br>			<span class="hljs-comment">//遍历每个邻居节点</span><br>			<span class="hljs-keyword">for</span> (Node next : cur.nexts) &#123;<br>				<span class="hljs-comment">//如果没有注册，就要把这条路径走完</span><br>				<span class="hljs-keyword">if</span> (!set.contains(next)) &#123;<br>					<span class="hljs-comment">//将已经弹出的再压回去</span><br>					stack.push(cur);<br>					<span class="hljs-comment">//压入未注册的邻居节点</span><br>					stack.push(next);<br>					<span class="hljs-comment">//将邻居节点注册</span><br>					set.add(next);<br>					<span class="hljs-comment">//对压入节点进行操作</span><br>					System.out.println(next.value);<br>					<span class="hljs-keyword">break</span>;<br>				&#125;<br>			&#125;<br>		&#125;<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs text">对于宽度优先遍历，因为每个元素一定只有一次弹出的机会，所以就在弹出的时候对他进行操作<br>对于深度优先搜索，因为每个元素一定只有一次主动压入的机会，所以就在压入的时候对他进行操作<br>栈中的元素就是当前的路径<br></code></pre></td></tr></table></figure>
