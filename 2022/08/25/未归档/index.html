            <h1 style="display: none">未归档题目</h1>
            
            
              <div class="markdown-body">
                
                <p>主站004</p>
<hr>
<p><strong>题目描述</strong></p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs reasonml">给定两个大小分别为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的 中位数 。<br><br>算法的时间复杂度应该为 <span class="hljs-constructor">O(<span class="hljs-params">log</span> (<span class="hljs-params">m</span>+<span class="hljs-params">n</span>)</span>) 。<br><br></code></pre></td></tr></table></figure>
<p><strong>示例</strong></p>
<figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs inform7">输入：nums1 = <span class="hljs-comment">[1,3]</span>, nums2 = <span class="hljs-comment">[2]</span><br>输出：2.00000<br>解释：合并数组 = <span class="hljs-comment">[1,2,3]</span> ，中位数 2<br><br></code></pre></td></tr></table></figure>

<p><strong>题解</strong></p>
<figure class="highlight reasonml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><code class="hljs reasonml"><span class="hljs-keyword">class</span> Solution &#123;<br>    public double find<span class="hljs-constructor">MedianSortedArrays(<span class="hljs-params">int</span>[] <span class="hljs-params">nums1</span>, <span class="hljs-params">int</span>[] <span class="hljs-params">nums2</span>)</span> &#123;<br>        <span class="hljs-built_in">int</span> length1 = nums1.length, length2 = nums2.length;<br>        <span class="hljs-built_in">int</span> totalLength = length1 + length2;<br>        <span class="hljs-keyword">if</span> (totalLength % <span class="hljs-number">2</span><span class="hljs-operator"> == </span><span class="hljs-number">1</span>) &#123;<br>            <span class="hljs-built_in">int</span> midIndex = totalLength<span class="hljs-operator"> / </span><span class="hljs-number">2</span>;<br>            double median = get<span class="hljs-constructor">KthElement(<span class="hljs-params">nums1</span>, <span class="hljs-params">nums2</span>, <span class="hljs-params">midIndex</span> + 1)</span>;<br>            return median;<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            <span class="hljs-built_in">int</span> midIndex1 = totalLength<span class="hljs-operator"> / </span><span class="hljs-number">2</span> - <span class="hljs-number">1</span>, midIndex2 = totalLength<span class="hljs-operator"> / </span><span class="hljs-number">2</span>;<br>            double median = (get<span class="hljs-constructor">KthElement(<span class="hljs-params">nums1</span>, <span class="hljs-params">nums2</span>, <span class="hljs-params">midIndex1</span> + 1)</span> + get<span class="hljs-constructor">KthElement(<span class="hljs-params">nums1</span>, <span class="hljs-params">nums2</span>, <span class="hljs-params">midIndex2</span> + 1)</span>)<span class="hljs-operator"> / </span><span class="hljs-number">2.0</span>;<br>            return median;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">//找到两个数组第k小的数模板（二分）</span><br>    public <span class="hljs-built_in">int</span> get<span class="hljs-constructor">KthElement(<span class="hljs-params">int</span>[] <span class="hljs-params">nums1</span>, <span class="hljs-params">int</span>[] <span class="hljs-params">nums2</span>, <span class="hljs-params">int</span> <span class="hljs-params">k</span>)</span> &#123;<br>        <span class="hljs-comment">/* 主要思路：要找到第 k (k&gt;1) 小的元素，那么就取 pivot1 = nums1[k/2-1] 和 pivot2 = nums2[k/2-1] 进行比较</span><br><span class="hljs-comment">         * 这里的 &quot;/&quot; 表示整除</span><br><span class="hljs-comment">         * nums1 中小于等于 pivot1 的元素有 nums1[0 .. k/2-2] 共计 k/2-1 个</span><br><span class="hljs-comment">         * nums2 中小于等于 pivot2 的元素有 nums2[0 .. k/2-2] 共计 k/2-1 个</span><br><span class="hljs-comment">         * 取 pivot = min(pivot1, pivot2)，两个数组中小于等于 pivot 的元素共计不会超过 (k/2-1) + (k/2-1) &lt;= k-2 个</span><br><span class="hljs-comment">         * 这样 pivot 本身最大也只能是第 k-1 小的元素</span><br><span class="hljs-comment">         * 如果 pivot = pivot1，那么 nums1[0 .. k/2-1] 都不可能是第 k 小的元素。把这些元素全部 &quot;删除&quot;，剩下的作为新的 nums1 数组</span><br><span class="hljs-comment">         * 如果 pivot = pivot2，那么 nums2[0 .. k/2-1] 都不可能是第 k 小的元素。把这些元素全部 &quot;删除&quot;，剩下的作为新的 nums2 数组</span><br><span class="hljs-comment">         * 由于我们 &quot;删除&quot; 了一些元素（这些元素都比第 k 小的元素要小），因此需要修改 k 的值，减去删除的数的个数</span><br><span class="hljs-comment">         */</span><br><br>        <span class="hljs-built_in">int</span> length1 = nums1.length, length2 = nums2.length;<br>        <span class="hljs-comment">//index1和index2的记录左右指针的起始位置</span><br>        <span class="hljs-built_in">int</span> index1 = <span class="hljs-number">0</span>, index2 = <span class="hljs-number">0</span>;<br>        <span class="hljs-comment">//kthElement记录所求的值</span><br>        <span class="hljs-built_in">int</span> kthElement = <span class="hljs-number">0</span>;<br><br>        <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) &#123;<br>            <span class="hljs-comment">// 边界情况</span><br>            <span class="hljs-comment">//1.某一个数组用完了，也就是对应下面那个Math.min中length1/length2项</span><br>            <span class="hljs-comment">//那么就直接从另一个数组中取数字就行</span><br>            <span class="hljs-keyword">if</span> (index1<span class="hljs-operator"> == </span>length1) &#123;<br>                return nums2<span class="hljs-literal">[<span class="hljs-identifier">index2</span> + <span class="hljs-identifier">k</span> - <span class="hljs-number">1</span>]</span>;<br>            &#125;<br>            <span class="hljs-keyword">if</span> (index2<span class="hljs-operator"> == </span>length2) &#123;<br>                return nums1<span class="hljs-literal">[<span class="hljs-identifier">index1</span> + <span class="hljs-identifier">k</span> - <span class="hljs-number">1</span>]</span>;<br>            &#125;<br>            <span class="hljs-comment">//如果只取一个数，那么就直接比较最前面两个数就行</span><br>            <span class="hljs-keyword">if</span> (k<span class="hljs-operator"> == </span><span class="hljs-number">1</span>) &#123;<br>                return <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Math</span>.</span></span>min(nums1<span class="hljs-literal">[<span class="hljs-identifier">index1</span>]</span>, nums2<span class="hljs-literal">[<span class="hljs-identifier">index2</span>]</span>);<br>            &#125;<br>            <br>            <span class="hljs-comment">// 正常情况</span><br>            <span class="hljs-built_in">int</span> half = k<span class="hljs-operator"> / </span><span class="hljs-number">2</span>;<br>            <span class="hljs-built_in">int</span> newIndex1 = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Math</span>.</span></span>min(index1 + half, length1) - <span class="hljs-number">1</span>;<br>            <span class="hljs-built_in">int</span> newIndex2 = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Math</span>.</span></span>min(index2 + half, length2) - <span class="hljs-number">1</span>;<br>            <span class="hljs-built_in">int</span> pivot1 = nums1<span class="hljs-literal">[<span class="hljs-identifier">newIndex1</span>]</span>, pivot2 = nums2<span class="hljs-literal">[<span class="hljs-identifier">newIndex2</span>]</span>;<br>            <span class="hljs-keyword">if</span> (pivot1 &lt;= pivot2) &#123;<br>                k -= (newIndex1 - index1 + <span class="hljs-number">1</span>);<br>                index1 = newIndex1 + <span class="hljs-number">1</span>;<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                k -= (newIndex2 - index2 + <span class="hljs-number">1</span>);<br>                index2 = newIndex2 + <span class="hljs-number">1</span>;<br>            &#125;<br>        &#125;<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>

<p><strong>总结</strong></p>
<figure class="highlight 1c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs 1c">本题可谓是二分法的高级操作<br>其实看到<span class="hljs-built_in">log</span>就应想到二分<br>两个数组找到第k小的数字可以看作是归并排序的拓展，可以作为模板记住<br></code></pre></td></tr></table></figure>

<p>主站092</p>
<hr>
<p><strong>题目描述</strong></p>
<figure class="highlight coq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs coq">给你单链表的头指针 head 和两个整数 <span class="hljs-built_in">left</span> 和 <span class="hljs-built_in">right</span> ，其中 <span class="hljs-built_in">left</span> &lt;= <span class="hljs-built_in">right</span> 。请你反转从位置 <span class="hljs-built_in">left</span> 到位置 <span class="hljs-built_in">right</span> 的链表节点，返回 反转后的链表 。<br><br><br></code></pre></td></tr></table></figure>
<p><strong>示例</strong></p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs stylus">输入：head = <span class="hljs-selector-attr">[1,2,3,4,5]</span>, <span class="hljs-attribute">left</span> = <span class="hljs-number">2</span>, right = <span class="hljs-number">4</span><br>输出：<span class="hljs-selector-attr">[1,4,3,2,5]</span><br><br></code></pre></td></tr></table></figure>

<p><strong>题解</strong></p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><code class="hljs haxe"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * Definition for singly-linked list.</span><br><span class="hljs-comment"> * public class ListNode &#123;</span><br><span class="hljs-comment"> *     int val;</span><br><span class="hljs-comment"> *     ListNode next;</span><br><span class="hljs-comment"> *     ListNode() &#123;&#125;</span><br><span class="hljs-comment"> *     ListNode(int val) &#123; this.val = val; &#125;</span><br><span class="hljs-comment"> *     ListNode(int val, ListNode next) &#123; this.val = val; this.next = next; &#125;</span><br><span class="hljs-comment"> * &#125;</span><br><span class="hljs-comment"> */</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> </span>&#123;<br>    <span class="hljs-keyword">public</span> ListNode reverseBetween(ListNode head, int left, int right) &#123;<br>        boolean flag = <span class="hljs-literal">false</span>;<br>        <span class="hljs-comment">//边界条件</span><br>        <span class="hljs-keyword">if</span>(head.next == <span class="hljs-literal">null</span> || left == right )&#123;<br>            <span class="hljs-keyword">return</span> head;<br>        &#125;<br>        <span class="hljs-keyword">if</span>(left == <span class="hljs-number">1</span>)&#123;<br>            flag = <span class="hljs-literal">true</span>;<br>        &#125;<br>        <span class="hljs-comment">//先找到left前面的节点和right后面的节点</span><br>        ListNode preLeft = <span class="hljs-keyword">new</span> <span class="hljs-type">ListNode</span>(<span class="hljs-number">0</span>,head);<br>        <span class="hljs-keyword">while</span>(left &gt; <span class="hljs-number">1</span>)&#123;<br>            preLeft = preLeft.next;<br>            left--;<br>        &#125;<br>        ListNode aftRight = <span class="hljs-keyword">new</span> <span class="hljs-type">ListNode</span>(<span class="hljs-number">0</span>,head);<br>        <span class="hljs-keyword">while</span>(right &gt; <span class="hljs-number">0</span>)&#123;<br>            aftRight = aftRight.next;<br>            right--;<br>        &#125;<br>        <br>        ListNode <span class="hljs-keyword">new</span><span class="hljs-type">Left</span> = aftRight.next;<br>        <br>        <span class="hljs-comment">//断开</span><br>        aftRight.next = <span class="hljs-literal">null</span>;<br>        <span class="hljs-comment">//aftRight为先置前节点</span><br>        ListNode <span class="hljs-keyword">new</span><span class="hljs-type">Head</span> = preLeft.next;<br>        ListNode <span class="hljs-keyword">new</span><span class="hljs-type">Right</span> = preLeft.next;<br>        <span class="hljs-keyword">while</span>(<span class="hljs-keyword">new</span><span class="hljs-type">Head</span> != <span class="hljs-literal">null</span>)&#123;<br>            <span class="hljs-keyword">new</span><span class="hljs-type">Right</span> = <span class="hljs-keyword">new</span><span class="hljs-type">Head</span>.next;<br>            <span class="hljs-keyword">new</span><span class="hljs-type">Head</span>.next = <span class="hljs-keyword">new</span><span class="hljs-type">Left</span>;<br>            <span class="hljs-keyword">new</span><span class="hljs-type">Left</span> = <span class="hljs-keyword">new</span><span class="hljs-type">Head</span>;<br>            <span class="hljs-keyword">new</span><span class="hljs-type">Head</span> = <span class="hljs-keyword">new</span><span class="hljs-type">Right</span>;<br>        &#125;<br>        preLeft.next = aftRight;  <br>        <span class="hljs-keyword">if</span>(flag) <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span><span class="hljs-type">Left</span>;<br>        <span class="hljs-keyword">return</span> head;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p><strong>总结</strong></p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs">本题是反转链表Ⅰ的升级版，本质差不多，注意边界条件的把握<br></code></pre></td></tr></table></figure>
