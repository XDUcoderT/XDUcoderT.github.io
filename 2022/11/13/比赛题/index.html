              <div class="markdown-body">
                
                <h1 id="比赛题"><a href="#比赛题" class="headerlink" title="比赛题"></a>比赛题</h1><h2 id="91场双周赛"><a href="#91场双周赛" class="headerlink" title="91场双周赛"></a>91场双周赛</h2><h3 id="统计构造好字符串的方案数"><a href="#统计构造好字符串的方案数" class="headerlink" title="统计构造好字符串的方案数"></a>统计构造好字符串的方案数</h3><p><strong>题目描述</strong></p>
<figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs livecodeserver">给你整数 <span class="hljs-literal">zero</span> ，<span class="hljs-literal">one</span> ，low 和 high ，我们从空字符串开始构造一个字符串，每一步执行下面操作中的一种：<br><br>将 <span class="hljs-string">&#x27;0&#x27;</span> 在字符串末尾添加 <span class="hljs-literal">zero</span>  次。<br>将 <span class="hljs-string">&#x27;1&#x27;</span> 在字符串末尾添加 <span class="hljs-literal">one</span> 次。<br>以上操作可以执行任意次。<br><br>如果通过以上过程得到一个 长度 在 low 和 high 之间（包含上下边界）的字符串，那么这个字符串我们称为 好 字符串。<br><br>请你返回满足以上要求的 不同 好字符串数目。由于答案可能很大，请将结果对 <span class="hljs-number">109</span> + <span class="hljs-number">7</span> 取余 后返回。<br></code></pre></td></tr></table></figure>

<p><strong>实例</strong></p>
<figure class="highlight clean"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs clean">输入：low = <span class="hljs-number">3</span>, high = <span class="hljs-number">3</span>, zero = <span class="hljs-number">1</span>, one = <span class="hljs-number">1</span><br>输出：<span class="hljs-number">8</span><br>解释：<br>一个可能的好字符串是 <span class="hljs-string">&quot;011&quot;</span> 。<br>可以这样构造得到：<span class="hljs-string">&quot;&quot;</span> -&gt; <span class="hljs-string">&quot;0&quot;</span> -&gt; <span class="hljs-string">&quot;01&quot;</span> -&gt; <span class="hljs-string">&quot;011&quot;</span> 。<br>从 <span class="hljs-string">&quot;000&quot;</span> 到 <span class="hljs-string">&quot;111&quot;</span> 之间所有的二进制字符串都是好字符串。<br></code></pre></td></tr></table></figure>

<p><strong>题解</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">countGoodStrings</span><span class="hljs-params">(<span class="hljs-type">int</span> low, <span class="hljs-type">int</span> high, <span class="hljs-type">int</span> zero, <span class="hljs-type">int</span> one)</span> &#123;<br>        <span class="hljs-type">long</span> <span class="hljs-variable">MOD</span> <span class="hljs-operator">=</span> <span class="hljs-number">1000000007</span>;<br>        <span class="hljs-type">long</span> <span class="hljs-variable">ans</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;<br>        <span class="hljs-type">int</span>[] dp = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[high+<span class="hljs-number">1</span>];<br>        <span class="hljs-comment">//下标x的含义是 从空字符串演变到x长度的字符串共有几种方法</span><br>        dp[<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>; <br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>;i&lt;high+<span class="hljs-number">1</span>;++i)&#123;<br>            <span class="hljs-comment">//类似于爬楼梯 爬楼梯的不是规定是1步或者2步 这里是zero和one</span><br>            <span class="hljs-comment">//走到这一步无非是两种状态 </span><br>            <span class="hljs-comment">//上一步走  1.zero步 2.one步</span><br>            <span class="hljs-comment">//所以这次的组合 是 上一次走zero步 + 上一次走one步的次数</span><br>            <span class="hljs-keyword">if</span>(i&gt;=zero) dp[i] += dp[i-zero];<br>            <span class="hljs-keyword">if</span>(i&gt;=one)  dp[i] += dp[i-one];<br>            dp[i] %= MOD;<br>            <span class="hljs-keyword">if</span>(i&gt;= low) ans += dp[i];<br>            ans %= MOD;<br>        &#125;<br>        <span class="hljs-keyword">return</span> (<span class="hljs-type">int</span>)ans;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p><strong>总结</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs java">本题和主站<span class="hljs-number">70</span>爬楼梯很相似<br>---------------------------------------------------<br>假设你正在爬楼梯。需要 n 阶你才能到达楼顶。<br>每次你可以爬 <span class="hljs-number">1</span> 或 <span class="hljs-number">2</span> 个台阶。你有多少种不同的方法可以爬到楼顶呢？<br>---------------------------------------------------<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Solution</span> &#123;<br>    <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">climbStairs</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> &#123;<br>        <span class="hljs-type">int</span>[] dp = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[n];<br>        <span class="hljs-keyword">if</span>(n == <span class="hljs-number">1</span>)&#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        &#125;<br>        dp[n-<span class="hljs-number">1</span>] = <span class="hljs-number">1</span>;<br>        dp[n-<span class="hljs-number">2</span>] = <span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> n-<span class="hljs-number">3</span>;i &gt;=<span class="hljs-number">0</span> ;i--)&#123;<br>            dp[i] = dp[i+<span class="hljs-number">1</span>] + dp[i+<span class="hljs-number">2</span>];<br>        &#125;<br>        <span class="hljs-keyword">return</span> dp[<span class="hljs-number">0</span>];<br>    &#125;    <br>&#125;<br>---------------------------------------------------<br>主站这道题我用的是从后往前推 因为后面的比较容易得到<br>下标x的含义是 从x层到目标层的方法数<br>倒数第一节和倒数第二节楼梯都很容易知道它们到最终点的方法数<br>但是本题我们不容易知道后面的 因为题目给的是一个范围<br>所以我们从前往后推 下标x的含义是 从空字符串演变到x长度的字符串共有几种方法<br></code></pre></td></tr></table></figure>

    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
